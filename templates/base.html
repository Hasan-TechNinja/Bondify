<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="container mx-auto bg-sky-600 py-3 text-white flex justify-between rounded-full">
        <ul class="flex justify-between ml-2 space-x-2">
            <li><a href="#">logo</a></li>
            <li><a href="#">Bondify</a></li>
        </ul>
        <ul class="flex justify-between  space-x-2">
            <li><a href="#">Group</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="flex justify-between mr-2 space-x-2">
            {% if user.is_authenticated %}
            <li><a href="{% url "logout" %}">Logout</a></li>
            {% else %}
            <li><a href="{% url "login" %}">Login</a></li>
            <li><a href="{% url "registration" %}">Sing Up</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}{% endblock content %}

    <footer>

    </footer>    
</body>
</html>
