{% extends "base.html" %}
{% load static %}

{% block title %}Update{% endblock title %}

{% block content %}
<div class="container mx-auto max-w-lg p-6 bg-white shadow-md rounded-lg mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Update Post</h2>
    <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-gray-800 font-semibold mb-2">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1 font-medium">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
