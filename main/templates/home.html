{% extends "base.html" %}
{% load static %}
{% block title %}{% endblock title %}
{% block content %}
<div class="container mx-auto flex justify-between mt-6">
    <div>1</div>
    <div class="w-2/4 p-3">
        <div>
            {% for post in post %}
            <div class='bg-gray-50 p-3 rounded my-4'>
                <div class="flex space-x-3">
                    <div><img src="{% static "logo.jpeg" %}" class="size-10 rounded-full ring" alt="P"></div>
                    <div>
                        <p>{{ post.user }}</p>
                        <p>{{ post.created }}</p>
                    </div>
                </div>
                <hr class="border-x-black my-1">
                <p class="my-2">{{ post.create_post }}</p>
                {% if post.image %}
                <img class="size-2/3" src="{{ post.image.url }}" alt="">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div>1</div>
</div>
{% endblock content %}
