{% extends "base.html" %}
{% load static %}
{% block title %}Create post{% endblock title %}
{% block content %}
<div class="container mx-auto">
    <form action="" method = 'POST'>
        {% csrf_token %}
        {% for form in form %}
        <div>
            {{form.label_tag}}
            {{form}}
        </div>
        {% if form.errors %}
        <p class="text-red-600">{{form.errors}}</p>
        {% endif %}
        {% endfor %}
        <button type="submit" class="bg-green-500 rounded-sm p-2">Submit</button>
    </form>
</div>
{% endblock content %}
